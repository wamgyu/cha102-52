<html lang="en">

<head>
    <meta charset="utf-8" />

    <title>預約查詢 - PolyBrain</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/style2.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.23/dist/sweetalert2.min.css" rel="stylesheet">

    <style>
        /* 添加边框和背景色给表格 */
        #tableBody {
            border-top: 1px solid #4e4a43; /* 添加边框 */
        }
        /* 当鼠标悬停在表格行上时，改变背景颜色和鼠标指针样式 */
        #tableBody tr:hover {
            background-color: #D1E1F0; /* 更改背景颜色 */
            cursor: pointer; /* 更改鼠标指针样式 */
        }

        #tableBody tr {
            border-bottom: 1px solid #4e4a43; /* 添加每行的底部边框 */
            border-top: 1px solid #4e4a43; /* 添加每行的底部边框 */
            background-color: #EFF0EA; /* 设置背景色为淡粉色 */
        }


        #tableBody th,
        #tableBody td {
            padding: 8px; /* 添加内边距 */

        }

        #table th{
            border-bottom: 1px solid #4e4a43; /* 添加每行的底部边框 */
            border-top: 1px solid #4e4a43; /* 添加每行的底部边框 */
            background-color: #EFF0EA; /* 设置背景色为淡粉色 */
        }
        /* 将元素的背景颜色设置为透明 */
        .hidden-element {
            background-color: transparent;
        }
    </style>

</head>
<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#!">PolyBrain</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">Contact</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Booking</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- Page header with logo and tagline-->
<header class="py-3 bg-light border-bottom mb-1 ">
    <div class="container">
        <div class="text-center my-5">
            <h1 class="fw-bolder">預約查詢</h1>
            <p class="lead mb-0">請輸入查詢條件以搜尋預約</p>
        </div>
    </div>
</header>
<!-- Page content-->
<div class="container">
    <div class="row">
        <!-- Booking query form-->
        <div class="context">
            <form id="queryForm" class="mb-4">
                <div class="form-row">
                    <label for="bookingNumber">訂位編號：</label>
                    <input type="text" id="bookingNumber" name="bookingNumber" class="form-control" />
                </div>
                <div class="form-row">
                    <label for="bookingStatus">預約狀態：</label>
                    <select id="bookingStatus" name="bookingStatus" class="form-control">
                        <option value="2">全部</option>
                        <option value="1">已預約</option>
                        <option value="0">已取消</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="startDate">起始日期：</label>
                    <input type="date" id="startDate" name="startDate" class="form-control" />
                </div>
                <div class="form-row">
                    <label for="endDate">結束日期：</label>
                    <input type="date" id="endDate" name="endDate" class="form-control" />
                </div>
                <div class="form-row">
                    <input type="button" id="order1" value="查詢" class="btn btn-primary" />
                    <input type="button" id="clean" value="清空" class="btn btn-primary"  />
                    <input type="button" id="test" value="測試" class="btn btn-primary"  />
                </div>
                <!-- <div class="form-row">
                    <input type="button" value="清空" class="btn btn-primary" />
                </div> -->

            </form>
        </div>
    </div>
    <div>


    </div >
    <!-- Appointment details table-->
    <div class="context2">
        <div  class="col-lg-12">
            <!-- 查詢結果將顯示在這裡 -->
            <table class="btn-test2 col-lg-12">
            <tr id="table">
                <th>預約編號</th>
                <th>會員編號</th>
                <th>預約狀態</th>
                <th>預約日期</th>
                <th>是否取消</th>
            </tr>
            <tbody id="tableBody">
            <!-- 这里将填充数据行 -->

            </tbody>
            <tr>
                <td id="bookingno" ></td>
                <td id="memno" ></td>
                <td id="bookingstate" ></td>
                <td id="bookingdate" ></td>
            </tr>

            </table>
        </div>
    </div>


</div>

<div class="empty">
</div>

<footer>

</footer>

<!--測試-->
<script src="js/test2.js"></script>

</body>

</html>
